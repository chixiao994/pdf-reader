name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        # 明确指定要安装的组件
        api-level: 33
        build-tools: 33.0.0
        # 确保SDK路径正确设置
      
    - name: Verify Android SDK
      run: |
        echo "ANDROID_HOME: $ANDROID_HOME"
        echo "ANDROID_SDK_ROOT: $ANDROID_SDK_ROOT"
        
        # 确保环境变量已设置
        if [ -z "$ANDROID_HOME" ]; then
          export ANDROID_HOME="/usr/local/lib/android/sdk"
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
        fi
        
        if [ -z "$ANDROID_SDK_ROOT" ]; then
          export ANDROID_SDK_ROOT="/usr/local/lib/android/sdk"
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        fi
        
        echo "设置后的环境变量:"
        echo "ANDROID_HOME=$ANDROID_HOME"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
        
        # 验证SDK是否存在
        if [ -d "$ANDROID_HOME" ]; then
          echo "✅ Android SDK目录存在"
          ls -la $ANDROID_HOME/
        else
          echo "❌ Android SDK目录不存在"
          # 创建local.properties文件作为备选方案
          echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
          echo "创建了local.properties文件"
        fi
      
    - name: Create local.properties (备用)
      run: |
        # 创建local.properties文件，Gradle会读取这个文件
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        echo "local.properties内容:"
        cat local.properties
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        # 显示完整环境
        echo "=== 构建环境 ==="
        ./gradlew --version
        echo ""
        echo "=== 开始构建 ==="
        ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-apk
        path: app/build/outputs/apk/debug/*.apk
