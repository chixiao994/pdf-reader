name: Android Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android environment
      run: |
        # 手动设置Android SDK，绕过版本检查
        export SKIP_JDK_VERSION_CHECK=1
        mkdir -p ~/android-sdk
        echo "ANDROID_SDK_ROOT=~/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
        
    - name: Install Android SDK components
      run: |
        # 下载命令行工具（兼容版本）
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p ~/android-sdk/cmdline-tools
        unzip -q commandlinetools-linux-9477386_latest.zip -d ~/android-sdk/cmdline-tools
        mv ~/android-sdk/cmdline-tools/cmdline-tools ~/android-sdk/cmdline-tools/latest
        
        # 添加到PATH
        echo "~/android-sdk/cmdline-tools/latest/bin:~/android-sdk/platform-tools:$PATH" >> $GITHUB_PATH
        
        # 接受许可证并安装组件
        yes | ~/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses || true
        ~/android-sdk/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.0" "platform-tools"
      
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: |
        # 显示环境信息
        echo "Java版本:"
        java -version
        echo ""
        echo "Gradle版本:"
        ./gradlew --version || echo "无法获取Gradle版本"
        echo ""
        echo "开始构建..."
        
        # 使用--no-daemon避免卡住
        ./gradlew assembleDebug --no-daemon --stacktrace
      
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-apk
        path: app/build/outputs/apk/debug/*.apk
