name: 构建APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 安装兼容的Android SDK
      run: |
        echo "=== 安装Android SDK ==="
        SDK_ROOT="/usr/local/lib/android/sdk"
        
        # 接受许可证
        yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        
        # 安装Android 33（与你的项目匹配）
        $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          --sdk_root=$SDK_ROOT
        
        echo "✅ Android SDK安装完成"
    
    - name: 创建兼容的Gradle Wrapper（Gradle 7.6.4）
      run: |
        echo "=== 创建兼容的Gradle Wrapper ==="
        
        # 删除现有的wrapper文件
        rm -rf gradle/wrapper gradlew gradlew.bat 2>/dev/null || true
        
        # 初始化gradle wrapper，使用兼容版本
        gradle wrapper --gradle-version=7.6.4 --distribution-type=bin
        
        # 等待wrapper初始化完成
        sleep 2
        
        # 检查文件
        echo "Gradle Wrapper文件:"
        ls -la gradlew
        ls -la gradle/wrapper/ 2>/dev/null || echo "无gradle/wrapper目录"
        
        # 设置local.properties
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        
        echo "✅ Gradle Wrapper创建完成"
    
    - name: 修复项目配置
      run: |
        echo "=== 修复项目配置 ==="
        
        # 1. 添加compileOptions到app/build.gradle
        if ! grep -q "compileOptions" app/build.gradle; then
          echo "" >> app/build.gradle
          echo "compileOptions {" >> app/build.gradle
          echo "    sourceCompatibility JavaVersion.VERSION_17" >> app/build.gradle
          echo "    targetCompatibility JavaVersion.VERSION_17" >> app/build.gradle
          echo "}" >> app/build.gradle
          echo "✅ 添加了compileOptions"
        else
          echo "compileOptions已存在"
        fi
        
        # 2. 显示当前配置
        echo ""
        echo "当前配置:"
        echo "Gradle版本: 7.6.4"
        echo "Android Gradle Plugin: 7.4.2"
        echo "Android SDK: 33"
        
        echo "✅ 项目配置修复完成"
    
    - name: 构建APK
      run: |
        echo "=== 开始构建 ==="
        
        # 确保gradlew可执行
        chmod +x gradlew
        
        # 显示Gradle版本
        ./gradlew --version
        
        # 清理并构建
        ./gradlew clean assembleDebug \
          --stacktrace \
          --no-daemon \
          --warning-mode=all
        
        echo "✅ 构建完成"
    
    - name: 检查APK
      run: |
        echo "=== 检查APK ==="
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK生成成功！"
          ls -lh app/build/outputs/apk/debug/*.apk
        else
          echo "❌ 未找到APK"
          echo "搜索所有位置:"
          find . -name "*.apk" -type f 2>/dev/null || echo "未找到APK"
        fi
    
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
