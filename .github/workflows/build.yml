name: 构建APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 准备项目文件
      run: |
        echo "=== 准备项目文件 ==="
        
        # 1. 检查gradlew是否存在
        if [ ! -f "gradlew" ]; then
          echo "下载gradlew..."
          wget -q https://raw.githubusercontent.com/gradle/gradle/master/gradlew
          chmod +x gradlew
          echo "✅ gradlew下载完成"
        fi
        
        # 2. 设置local.properties
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        
        # 3. 显示当前配置
        echo "当前配置:"
        echo "Gradle版本: 8.4"
        echo "Android Gradle Plugin: 7.4.2"
        
        # 4. 确保有settings.gradle
        if [ ! -f "settings.gradle" ]; then
          echo "include ':app'" > settings.gradle
          echo "✅ 创建了settings.gradle"
        fi
        
        echo "✅ 项目准备完成"
    
    - name: 安装必要的Android SDK
      run: |
        echo "=== 安装Android SDK组件 ==="
        
        SDK_ROOT="/usr/local/lib/android/sdk"
        
        # 接受许可证
        yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        
        # 安装需要的组件
        $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          --sdk_root=$SDK_ROOT
        
        echo "✅ SDK组件安装完成"
    
    - name: 构建APK
      run: |
        echo "=== 开始构建 ==="
        
        # 显示环境信息
        echo "Java版本:"
        java -version
        echo ""
        echo "使用Gradle版本: 8.4"
        
        # 使用gradlew构建
        ./gradlew clean assembleDebug \
          --stacktrace \
          --no-daemon \
          --warning-mode=all
        
        echo "✅ 构建完成"
    
    - name: 检查APK
      run: |
        echo "=== 检查APK ==="
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK生成成功！"
          ls -lh app/build/outputs/apk/debug/*.apk
        else
          echo "❌ 未找到APK"
          echo "搜索所有位置:"
          find . -name "*.apk" -type f 2>/dev/null || echo "未找到APK"
        fi
    
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
