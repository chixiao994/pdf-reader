name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:  # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. 检出代码
      uses: actions/checkout@v4
      
    - name: 2. 设置Java环境
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 3. 设置Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 4. 授予gradlew执行权限
      run: chmod +x ./gradlew
      
    - name: 5. 生成调试密钥库
      run: |
        # 创建debug密钥库
        keytool -genkey -v -keystore debug.keystore \
          -alias androiddebugkey \
          -storepass android \
          -keypass android \
          -keyalg RSA \
          -keysize 2048 \
          -validity 10000 \
          -dname "CN=Android Debug,O=Android,C=US"
          
        # 创建签名配置文件
        mkdir -p app/
        echo "storePassword=android" > app/debug.keystore.properties
        echo "keyPassword=android" >> app/debug.keystore.properties
        echo "keyAlias=androiddebugkey" >> app/debug.keystore.properties
        echo "storeFile=debug.keystore" >> app/debug.keystore.properties
        
        mv debug.keystore app/
        
    - name: 6. 构建Debug APK
      run: ./gradlew assembleDebug
      
    - name: 7. 构建Release APK
      run: ./gradlew assembleRelease
      
    - name: 8. 列出生成的APK文件
      run: |
        echo "=== 生成的APK文件 ==="
        find . -name "*.apk" -type f | xargs ls -lh
        
    - name: 9. 上传APK到GitHub
      uses: actions/upload-artifact@v4
      with:
        name: PDF-Reader-APK
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
        retention-days: 30
