name: 构建APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 分析并修复项目
      run: |
        echo "=== 分析项目 ==="
        
        # 显示当前配置
        echo "Gradle版本: 8.4 (来自wrapper)"
        echo "Android Gradle Plugin: 7.4.2 (来自build.gradle)"
        
        # 修复1: 添加compileOptions到app/build.gradle
        if ! grep -q "compileOptions" app/build.gradle; then
          echo ""
          echo "修复: 添加compileOptions到app/build.gradle"
          echo "" >> app/build.gradle
          echo "compileOptions {" >> app/build.gradle
          echo "    sourceCompatibility JavaVersion.VERSION_17" >> app/build.gradle
          echo "    targetCompatibility JavaVersion.VERSION_17" >> app/build.gradle
          echo "}" >> app/build.gradle
        fi
        
        # 修复2: 确保local.properties存在
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        
        echo "✅ 项目修复完成"
    
    - name: 安装必要的Android SDK组件
      run: |
        echo "=== 安装Android SDK组件 ==="
        
        SDK_ROOT="/usr/local/lib/android/sdk"
        
        # 接受许可证
        yes | $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        
        # 安装所需组件
        $SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          --sdk_root=$SDK_ROOT
        
        echo "✅ SDK组件安装完成"
    
    - name: 使用项目gradlew构建
      run: |
        echo "=== 使用项目gradlew构建 ==="
        
        # 确保gradlew可执行
        chmod +x gradlew
        
        # 显示Gradle和Java版本
        echo "Java版本:"
        java -version
        echo ""
        echo "Gradle版本:"
        ./gradlew --version
        
        # 清理并构建
        echo ""
        echo "执行gradle clean..."
        ./gradlew clean
        
        echo ""
        echo "执行gradle assembleDebug..."
        ./gradlew assembleDebug \
          --stacktrace \
          --no-daemon \
          --warning-mode=summary
        
        echo "✅ 构建完成"
    
    - name: 检查并上传APK
      run: |
        echo "=== 检查APK ==="
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK生成成功！"
          ls -lh app/build/outputs/apk/debug/*.apk
        else
          echo "❌ 未找到APK"
          echo "搜索所有位置:"
          find . -name "*.apk" -type f 2>/dev/null || echo "未找到APK"
        fi
    
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
