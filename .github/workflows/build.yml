name: 构建APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. 检出代码
      uses: actions/checkout@v4
      
    - name: 2. 设置Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: 3. 下载Android命令行工具
      run: |
        # 下载最新的命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-*.zip
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        rm commandlinetools-linux-*.zip
        
        # 设置环境变量
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: 4. 安装Android SDK组件
      run: |
        # 接受许可证
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
        
        # 安装必要组件
        $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "patcher;v4"
          
    - name: 5. 创建local.properties文件
      run: |
        echo "sdk.dir=$ANDROID_HOME" > local.properties
        echo "ndk.dir=$ANDROID_HOME/ndk" >> local.properties
        cat local.properties
        
    - name: 6. 检查项目结构
      run: |
        echo "=== 当前目录结构 ==="
        ls -la
        echo ""
        echo "=== Gradle文件 ==="
        find . -name "*.gradle*" -type f
        echo ""
        echo "=== Java文件 ==="
        find . -name "*.java" -type f
        
    - name: 7. 使用系统Gradle构建
      run: |
        # 如果没有gradlew，创建一个简单的
        if [ ! -f "gradlew" ]; then
          echo "创建简单的gradlew脚本..."
          cat > gradlew << 'EOF'
          #!/bin/bash
          echo "使用系统Gradle..."
          gradle "$@"
          EOF
          chmod +x gradlew
        fi
        
        # 尝试构建
        ./gradlew clean assembleDebug --stacktrace --no-daemon || echo "构建失败"
        
    - name: 8. 查找APK文件
      if: always()
      run: |
        echo "=== 查找APK文件 ==="
        find . -name "*.apk" -type f 2>/dev/null || echo "未找到APK文件"
        find . -type d -name "build" | head -5
        
    - name: 9. 上传构建产物
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: build-artifacts
        path: |
          **/build/outputs/apk/**/*.apk
          **/build/reports/**/*.html
          build.log
        retention-days: 7
