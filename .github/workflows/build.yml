name: 构建APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 创建全新的干净配置
      run: |
        echo "=== 创建全新的干净配置 ==="
        
        # 1. 完全删除所有Gradle相关文件
        rm -rf gradle* build.gradle app/build.gradle settings.gradle gradle.properties 2>/dev/null || true
        
        # 2. 创建全新的根目录build.gradle
        cat > build.gradle << 'END'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                // 使用与Gradle 7.6.4完全兼容的版本
                classpath 'com.android.tools.build:gradle:7.4.2'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        END
        
        # 3. 创建全新的app/build.gradle（不使用module()方法）
        mkdir -p app
        cat > app/build.gradle << 'END'
        apply plugin: 'com.android.application'
        
        android {
            compileSdkVersion 33
            
            defaultConfig {
                applicationId "com.pdf.reader"
                minSdkVersion 21
                targetSdkVersion 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                }
                debug {
                    debuggable true
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        END
        
        # 4. 创建全新的settings.gradle
        cat > settings.gradle << 'END'
        rootProject.name = 'PDFReader'
        include ':app'
        END
        
        # 5. 创建全新的gradle-wrapper.properties
        mkdir -p gradle/wrapper
        cat > gradle/wrapper/gradle-wrapper.properties << 'END'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-7.6.4-all.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        END
        
        # 6. 创建gradle.properties
        cat > gradle.properties << 'END'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=true
        android.enableJetifier=true
        END
        
        # 7. 设置local.properties
        echo "sdk.dir=/usr/local/lib/android/sdk" > local.properties
        
        echo "✅ 全新的干净配置创建完成"
    
    - name: 初始化Gradle Wrapper
      run: |
        echo "=== 初始化Gradle Wrapper ==="
        
        # 下载官方的gradlew
        wget -q https://raw.githubusercontent.com/gradle/gradle/master/gradlew
        chmod +x gradlew
        
        # 下载gradle-wrapper.jar
        echo "下载gradle-wrapper.jar..."
        mkdir -p gradle/wrapper
        
        # 方法1：从Gradle发行版下载
        wget -q https://services.gradle.org/distributions/gradle-7.6.4-all.zip -O gradle-7.6.4.zip
        unzip -j gradle-7.6.4.zip "gradle-7.6.4/lib/gradle-wrapper.jar" -d gradle/wrapper/ 2>/dev/null || echo "解压失败，尝试其他方法"
        
        # 方法2：如果方法1失败，使用直接下载
        if [ ! -f "gradle/wrapper/gradle-wrapper.jar" ]; then
          echo "直接下载gradle-wrapper.jar..."
          wget -q -O gradle/wrapper/gradle-wrapper.jar \
            https://github.com/gradle/gradle/raw/master/gradle/wrapper/gradle-wrapper.jar || \
          curl -L -o gradle/wrapper/gradle-wrapper.jar \
            https://raw.githubusercontent.com/gradle/gradle/master/gradle/wrapper/gradle-wrapper.jar
        fi
        
        # 检查文件
        echo "检查Gradle Wrapper文件:"
        ls -la gradlew
        ls -la gradle/wrapper/ 2>/dev/null || echo "gradle/wrapper目录不存在"
        
        echo "✅ Gradle Wrapper初始化完成"
    
    - name: 构建APK（使用Gradle 7.6.4）
      run: |
        echo "=== 使用Gradle 7.6.4构建 ==="
        
        # 确保gradlew可执行
        chmod +x gradlew
        
        # 显示Gradle版本
        echo "Gradle版本信息:"
        ./gradlew --version || echo "gradlew版本检查失败，继续构建..."
        
        # 清理并构建
        echo "开始构建..."
        ./gradlew clean assembleDebug \
          --stacktrace \
          --no-daemon \
          --warning-mode=none
        
        echo "✅ 构建完成"
    
    - name: 检查APK
      run: |
        echo "=== 检查APK ==="
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK生成成功！"
          ls -lh app/build/outputs/apk/debug/*.apk
          
          # 显示文件大小
          for apk in app/build/outputs/apk/debug/*.apk; do
            size=$(stat -c%s "$apk" 2>/dev/null || stat -f%z "$apk")
            echo "文件: $apk ($((size/1024)) KB)"
          done
        else
          echo "❌ 未找到APK"
          echo "搜索所有位置:"
          find . -name "*.apk" -type f 2>/dev/null || echo "未找到APK"
          echo ""
          echo "build目录结构:"
          find app/build -type d 2>/dev/null | sort || echo "无build目录"
        fi
    
    - uses: actions/upload-artifact@v4
      with:
        name: apk
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: warn
