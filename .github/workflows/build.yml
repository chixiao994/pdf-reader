name: Build APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 安装Android SDK
      run: |
        # 安装Android SDK命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-*.zip
        mkdir -p android-sdk/cmdline-tools
        mv cmdline-tools android-sdk/cmdline-tools/latest
        
        # 设置环境变量
        echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
        echo "$PWD/android-sdk/cmdline-tools/latest/bin:$PWD/android-sdk/platform-tools" >> $GITHUB_PATH
        
        # 安装必要的组件
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
    - name: 构建APK
      run: |
        cd app
        # 直接使用gradle命令
        gradle wrapper --gradle-version 8.1.0
        chmod +x gradlew
        ./gradlew assembleDebug
        
    - name: 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: PDF-Reader-APK
        path: app/build/outputs/apk/debug/*.apk
