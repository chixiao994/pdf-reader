name: 构建APK

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. 检出代码
      uses: actions/checkout@v4
      
    - name: 2. 设置Java 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: 3. 使用预配置的Android环境
      uses: android-actions/setup-android@v3
      
    - name: 4. 接受Android SDK许可证
      run: |
        # 静默接受所有许可证
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        echo "许可证已接受"
        
    - name: 5. 创建必要文件
      run: |
        # 创建local.properties
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        
        # 创建gradle.properties
        cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m
        android.useAndroidX=true
        android.enableJetifier=true
        EOF
        
        # 如果没有gradlew，创建一个
        if [ ! -f "gradlew" ]; then
          echo "创建gradlew包装器..."
          cat > gradlew << 'EOF'
          #!/bin/bash
          exec gradle "$@"
          EOF
          chmod +x gradlew
        fi
        
    - name: 6. 构建APK（使用详细输出）
      run: |
        echo "=== 开始构建 ==="
        
        # 使用简单的gradle命令
        cd app
        
        # 清理并构建
        ./gradlew clean assembleDebug \
          --no-daemon \
          --stacktrace \
          --info \
          2>&1 | tee build.log
        
        # 检查是否成功
        if [ -f "build/outputs/apk/debug/*.apk" ]; then
          echo "✅ APK构建成功！"
          ls -lh build/outputs/apk/debug/*.apk
        else
          echo "❌ 未找到APK文件"
          echo "=== 最后50行构建日志 ==="
          tail -50 build.log
        fi
        
    - name: 7. 上传APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-apk
        path: app/build/outputs/apk/debug/*.apk
