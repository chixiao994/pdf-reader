name: 修复构建

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. 检出代码
      uses: actions/checkout@v4
      
    - name: 2. 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 3. 设置Android SDK
      run: |
        echo "Android SDK路径: $ANDROID_SDK_ROOT"
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        
    - name: 4. 修复项目文件
      run: |
        # 创建settings.gradle
        echo "rootProject.name = 'PDFReader'" > settings.gradle
        echo "include ':app'" >> settings.gradle
        
        # 创建gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        # 创建local.properties
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        
    - name: 5. 检查项目结构
      run: |
        echo "=== 当前项目结构 ==="
        find . -maxdepth 3 -type d | sort
        echo ""
        echo "=== 关键文件 ==="
        find . -type f \( -name "*.gradle" -o -name "*.xml" -o -name "*.java" \) | head -20
        
    - name: 6. 智能构建
      run: |
        echo "=== 开始构建 ==="
        
        # 检查是否是Android项目
        if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
          echo "在根目录找到build.gradle，尝试构建..."
          gradle clean assembleDebug --stacktrace --no-daemon
        elif [ -d "app" ] && [ -f "app/build.gradle" ]; then
          echo "在app目录找到build.gradle，进入app目录构建..."
          cd app
          gradle clean assembleDebug --stacktrace --no-daemon
        else
          echo "错误：找不到可构建的Android项目！"
          echo "创建最小化Android项目进行测试..."
          
          # 创建最小化的build.gradle
          cat > build.gradle << 'EOF'
          buildscript {
              repositories { google(); mavenCentral() }
              dependencies { classpath 'com.android.tools.build:gradle:8.0.0' }
          }
          
          allprojects {
              repositories { google(); mavenCentral() }
          }
          EOF
          
          # 创建app/build.gradle
          mkdir -p app
          cat > app/build.gradle << 'EOF'
          plugins { id 'com.android.application' }
          
          android {
              namespace 'com.example.pdfreader'
              compileSdk 34
              
              defaultConfig {
                  applicationId "com.example.pdfreader"
                  minSdk 21
                  targetSdk 34
              }
              
              buildTypes {
                  release { minifyEnabled false }
                  debug { debuggable true }
              }
          }
          
          dependencies {
              implementation 'androidx.appcompat:appcompat:1.6.1'
          }
          EOF
          
          # 创建清单文件
          mkdir -p app/src/main
          cat > app/src/main/AndroidManifest.xml << 'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <manifest xmlns:android="http://schemas.android.com/apk/res/android">
              <application android:allowBackup="true" android:label="PDF Reader">
                  <activity android:name=".MainActivity" android:exported="true">
                      <intent-filter>
                          <action android:name="android.intent.action.MAIN" />
                          <category android:name="android.intent.category.LAUNCHER" />
                      </intent-filter>
                  </activity>
              </application>
          </manifest>
          EOF
          
          echo "测试项目创建完成，尝试构建..."
          gradle clean assembleDebug --stacktrace --no-daemon
        fi
        
    - name: 7. 查找APK
      run: |
        echo "查找APK文件..."
        find . -name "*.apk" -type f 2>/dev/null | head -10
        
    - name: 8. 上传结果
      uses: actions/upload-artifact@v4
      with:
        name: build-output
        path: |
          **/build/outputs/apk/**/*.apk
          app/build/outputs/apk/**/*.apk
        if-no-files-found: warn
