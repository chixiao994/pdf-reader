name: 保证成功构建

on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 1. 检出代码
      uses: actions/checkout@v4
      
    - name: 2. 设置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 3. 使用系统已安装的Android SDK
      run: |
        echo "Android SDK路径: $ANDROID_SDK_ROOT"
        ls -la $ANDROID_SDK_ROOT
        
        # 接受许可证
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
        
    - name: 4. 创建必要的Gradle文件
      run: |
        # 确保有settings.gradle
        if [ ! -f "settings.gradle" ]; then
          echo "rootProject.name = 'PDFReader'" > settings.gradle
          echo "include ':app'" >> settings.gradle
        fi
        
        # 确保有gradle.properties
        echo "org.gradle.jvmargs=-Xmx2048m" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        
        # 创建local.properties
        echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties
        
    - name: 5. 检查项目结构
      run: |
        echo "=== 项目结构 ==="
        tree -L 3 || find . -type f -name "*.gradle" -o -name "*.java" -o -name "*.xml" | sort
        
    - name: 6. 使用系统Gradle构建
      run: |
        echo "=== 开始构建 ==="
        
        # 进入app目录
        cd app
        
        # 创建build.gradle如果不存在
        if [ ! -f "build.gradle" ]; then
          cat > build.gradle << 'EOF'
        apply plugin: 'com.android.application'
        
        android {
            compileSdkVersion 33
            defaultConfig {
                applicationId "com.pdf.reader"
                minSdkVersion 21
                targetSdkVersion 33
                versionCode 1
                versionName "1.0"
            }
            buildTypes {
                release {
                    minifyEnabled false
                }
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF
        fi
        
        # 创建AndroidManifest.xml如果不存在
        mkdir -p src/main/
        if [ ! -f "src/main/AndroidManifest.xml" ]; then
          cat > src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.pdf.reader">
            <application android:label="PDF阅读器">
                <activity android:name=".MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        fi
        
        # 构建
        gradle wrapper
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace --no-daemon
        
    - name: 7. 上传APK
      uses: actions/upload-artifact@v4
      with:
        name: pdf-reader-apk
        path: app/build/outputs/apk/debug/*.apk
