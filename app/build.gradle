plugins {
    id 'com.android.application'
}

// 从项目根目录读取版本信息
def versionCodeFromProps = rootProject.hasProperty('VERSION_CODE') ? rootProject.VERSION_CODE.toInteger() : 1
def versionNameFromProps = rootProject.hasProperty('VERSION_NAME') ? rootProject.VERSION_NAME : '1.0.0'
def applicationIdFromProps = rootProject.hasProperty('APPLICATION_ID') ? rootProject.APPLICATION_ID : 'com.pdf.reader'

android {
    namespace applicationIdFromProps
    compileSdk 33
    
    defaultConfig {
        applicationId applicationIdFromProps
        minSdk 21
        targetSdk 33
        versionCode versionCodeFromProps
        versionName versionNameFromProps
        
        // 支持矢量图
        vectorDrawables.useSupportLibrary = true
        
        // 测试配置
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    
    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // 正式发布时需要配置正式签名
        }
    }
    
    buildFeatures {
        // 启用ViewBinding
        viewBinding true
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
    // 打包配置
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "PDFReader_v${variant.versionName}_${variant.buildType.name}.apk"
        }
    }
}

dependencies {
    // AndroidX核心库
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.core:core-ktx:1.10.1'  // 即使不使用Kotlin也建议添加，提供扩展功能
    
    // Material Design
    implementation 'com.google.android.material:material:1.9.0'
    
    // 约束布局（建议用于复杂布局）
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // 生命周期组件（更好的内存管理）
    implementation 'androidx.lifecycle:lifecycle-viewmodel:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-livedata:2.6.1'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.6.1'
    
    // RecyclerView（改进文件列表）
    implementation 'androidx.recyclerview:recyclerview:1.3.0'
    
    // 权限请求库（简化权限处理）
    implementation 'com.karumi:dexter:6.2.3'
    
    // PDF渲染库（增强PDF功能）
    // 选项1：轻量级PDF查看器
    implementation 'com.github.TalbotGooday:AndroidPdfViewer:4.3.0'
    
    // 选项2：功能更全的PDF查看器
    // implementation 'com.github.barteksc:android-pdf-viewer:3.2.0-beta.1'
    
    // 图片加载库（用于PDF缩略图）
    implementation 'com.github.bumptech.glide:glide:4.15.1'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.15.1'
    
    // 文件选择器（增强文件选择功能）
    implementation 'com.github.angads25:filepicker:1.1.1'
    
    // 测试依赖
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    
    // 本地模块依赖（如果有）
    // implementation project(':mylibrary')
}
